<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>网页自动操作助手</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1>网页自动操作助手</h1>
    
    <div class="main-layout">
      <div class="left-panel">
        <div id="steps-container" class="steps-container">
          <!-- 步骤项将动态添加到这里 -->
        </div>
        
        <div class="button-container">
          <button id="addStep" class="button secondary">添加步骤</button>
          <button id="clearSteps" class="button warning">清除所有</button>
          <button id="startAction" class="button primary">执行操作</button>
          <button id="stopAction" class="button danger">停止操作</button>
          <button id="toggleLog" class="button secondary small">打开日志</button>
        </div>
        
        <div class="export-import-container">
          <button id="exportConfig" class="button secondary small">导出配置</button>
          <button id="importConfig" class="button secondary small">导入配置</button>
          <input type="file" id="importFileInput" accept=".json" style="display: none;">
        </div>
        
        <div id="status" class="status"></div>
        <div id="debugInfo" class="debug-info"></div>
      </div>
      
      <div class="right-panel" id="rightPanel" style="display: none;">
        <!-- 日志区域移到右侧 -->
        <div class="log-container">
          <div class="log-header">
            <span>操作日志</span>
            <button id="clearLog" class="clear-log-button">清除日志</button>
          </div>
          <div id="operationLog" class="operation-log"></div>
        </div>
      </div>
    </div>
  </div>
  <!-- 加载模块化的JavaScript文件 -->
  <script src="utils.js"></script>
  <script src="step-manager.js"></script>
  <script src="step-renderer.js"></script>
  <script src="event-handler.js"></script>
  <script src="ui-manager.js"></script>
  <script src="popup.js"></script>
</body>
</html>
