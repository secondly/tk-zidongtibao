<body>

        <div class="controls">
            <button class="control-btn primary" onclick="scrollToTop()">å›åˆ°é¡¶éƒ¨</button>
            <button class="control-btn primary" onclick="scrollToBottom()">æ»šåŠ¨åˆ°åº•éƒ¨</button>
            <button class="control-btn secondary" onclick="resetAllClicks()">é‡ç½®æ‰€æœ‰ç‚¹å‡»</button>
            <button class="control-btn secondary" onclick="clickRandomItems()">éšæœºç‚¹å‡»10ä¸ª</button>
        </div>

    <script>
        class VirtualList {
            constructor(container, options = {}) {
                this.container = container;
                this.content = container.querySelector('#listContent');
                this.totalItems = options.totalItems || 200;
                this.itemHeight = options.itemHeight || 60;
                this.visibleCount = options.visibleCount || 20;
                this.buffer = options.buffer || 5;
                
                this.startIndex = 0;
                this.endIndex = 0;
                this.clickedItems = new Set();
                
                this.init();
            }

            init() {
                this.updateVisibleRange();
                this.render();
                this.bindEvents();
                this.updateStats();
            }

            updateVisibleRange() {
                const scrollTop = this.container.scrollTop;
                const containerHeight = this.container.clientHeight;
                
                this.startIndex = Math.max(0, Math.floor(scrollTop / this.itemHeight) - this.buffer);
                this.endIndex = Math.min(
                    this.totalItems - 1,
                    Math.floor((scrollTop + containerHeight) / this.itemHeight) + this.buffer
                );
            }

            render() {
                const totalHeight = this.totalItems * this.itemHeight;
                const offsetY = this.startIndex * this.itemHeight;
                
                this.content.style.height = `${totalHeight}px`;
                this.content.style.paddingTop = `${offsetY}px`;
                
                let html = '';
                for (let i = this.startIndex; i <= this.endIndex; i++) {
                    html += this.renderItem(i);
                }
                
                this.content.innerHTML = html;
                this.updateStats();
            }

            renderItem(index) {
                const isClicked = this.clickedItems.has(index);
                const itemClass = isClicked ? 'list-item clicked' : 'list-item';
                const buttonClass = isClicked ? 'item-button clicked' : 'item-button unclicked';
                const buttonText = isClicked ? 'å·²ç‚¹å‡»' : 'ç‚¹å‡»';
                
                return `
                    <div class="${itemClass}" data-index="${index}">
                        <div class="item-info">
                            <div class="item-title">åˆ—è¡¨é¡¹ #${String(index + 1).padStart(4, '0')}</div>
                            <div class="item-subtitle">è¿™æ˜¯ç¬¬ ${index + 1} ä¸ªåˆ—è¡¨é¡¹çš„æè¿°ä¿¡æ¯</div>
                        </div>
                        <button class="${buttonClass}" 
                                onclick="virtualList.handleItemClick(${index})"
                                ${isClicked ? 'disabled' : ''}>
                            ${buttonText}
                        </button>
                    </div>
                `;
            }

            handleItemClick(index) {
                if (!this.clickedItems.has(index)) {
                    this.clickedItems.add(index);
                    this.render(); // é‡æ–°æ¸²æŸ“ä»¥æ›´æ–°çŠ¶æ€
                    console.log(`ç‚¹å‡»äº†åˆ—è¡¨é¡¹ #${index + 1}`);
                }
            }

            bindEvents() {
                let scrollTimeout;
                const scrollIndicator = document.getElementById('scrollIndicator');
                
                this.container.addEventListener('scroll', () => {
                    // æ˜¾ç¤ºæ»šåŠ¨æŒ‡ç¤ºå™¨
                    scrollIndicator.classList.add('visible');
                    
                    // æ¸…é™¤ä¹‹å‰çš„å®šæ—¶å™¨
                    clearTimeout(scrollTimeout);
                    
                    // æ›´æ–°å¯è§èŒƒå›´å’Œæ¸²æŸ“
                    this.updateVisibleRange();
                    this.render();
                    
                    // æ›´æ–°æ»šåŠ¨ä½ç½®
                    this.updateScrollPosition();
                    
                    // éšè—æ»šåŠ¨æŒ‡ç¤ºå™¨
                    scrollTimeout = setTimeout(() => {
                        scrollIndicator.classList.remove('visible');
                    }, 1000);
                });
            }

            updateScrollPosition() {
                const scrollTop = this.container.scrollTop;
                const maxScroll = this.container.scrollHeight - this.container.clientHeight;
                const percentage = maxScroll > 0 ? Math.round((scrollTop / maxScroll) * 100) : 0;
                document.getElementById('scrollPosition').textContent = `${percentage}%`;
            }

            updateStats() {
                document.getElementById('totalCount').textContent = this.totalItems;
                document.getElementById('renderedCount').textContent = this.endIndex - this.startIndex + 1;
                document.getElementById('clickedCount').textContent = this.clickedItems.size;
            }

            scrollToTop() {
                this.container.scrollTo({ top: 0, behavior: 'smooth' });
            }

            scrollToBottom() {
                this.container.scrollTo({ 
                    top: this.container.scrollHeight, 
                    behavior: 'smooth' 
                });
            }

            resetAllClicks() {
                this.clickedItems.clear();
                this.render();
                console.log('å·²é‡ç½®æ‰€æœ‰ç‚¹å‡»çŠ¶æ€');
            }

            clickRandomItems() {
                const randomIndices = [];
                while (randomIndices.length < 10) {
                    const randomIndex = Math.floor(Math.random() * this.totalItems);
                    if (!randomIndices.includes(randomIndex)) {
                        randomIndices.push(randomIndex);
                        this.clickedItems.add(randomIndex);
                    }
                }
                this.render();
                console.log('éšæœºç‚¹å‡»äº†10ä¸ªé¡¹ç›®:', randomIndices.map(i => i + 1));
            }
        }

        // åˆå§‹åŒ–è™šæ‹Ÿåˆ—è¡¨
        let virtualList;
        
        document.addEventListener('DOMContentLoaded', function() {
            const container = document.getElementById('listContainer');
            virtualList = new VirtualList(container, {
                totalItems: 200,
                itemHeight: 60,
                visibleCount: 20,
                buffer: 5
            });
            
            // ç»‘å®šç´¯åŠ æŒ‰é’®äº‹ä»¶
            const jiaButton = document.getElementById('jia');
            if (jiaButton) {
                jiaButton.addEventListener('click', jishu);
                console.log('ç´¯åŠ æŒ‰é’®äº‹ä»¶ç»‘å®šæˆåŠŸ');
            } else {
                console.error('æ‰¾ä¸åˆ°ç´¯åŠ æŒ‰é’®å…ƒç´ ');
            }
            
            console.log('è™šæ‹Ÿåˆ—è¡¨åˆå§‹åŒ–å®Œæˆ');
        });

        // æ§åˆ¶å‡½æ•°
        function scrollToTop() {
            virtualList.scrollToTop();
        }

        function scrollToBottom() {
            virtualList.scrollToBottom();
        }

        function resetAllClicks() {
            virtualList.resetAllClicks();
        }

        function clickRandomItems() {
            virtualList.clickRandomItems();
        }
        // æ•°å­—ç´¯åŠ 
        function jishu() {

                let num = parseInt(jishuInput.value) || 0;

            } else {
                console.error('æ‰¾ä¸åˆ°ç´¯åŠ è¾“å…¥æ¡†å…ƒç´ ');
            }
        }
    </script>
